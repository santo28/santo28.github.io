<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main-8.css">
    <link rel="stylesheet" href="styles/medium-8.css">
    <link rel="stylesheet" href="styles/large-8.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Site for Soccer Clubs</h1>
        <figure>
            <img src="images/perunational-team.jpg" alt="logo" />
        </figure>
    </header>

    <nav class="clearfix">
        <button onclick="toggleNavMenu()">&#9776;</button>
        <ul id="navMenu" class="hide">
            <li><a href="franklin-8.html">Home</a></li>
            <li><a href="#">Franklin</a></li>
            <li><a href="#">Greenville</a></li>
            <li><a href="#">Springfield</a></li>
            <li><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <img src="images/franklin-Large.jpg" alt="banner" />
    <main>
        <h1>Report Weather</h1>
        <form action="thanks.html" method="get">
            <fieldset name="Personal Information">

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" title="Full Name" pattern="[A-Za-z]{5,}" required><br><br>

                <label for="email">Email:</label>
                <input type="email" placeholder="name@domain.com"><br><br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="Tel" placeholder="###-###-####" required><br><br>

                <label for="zipCode">Zip Code:</label>
                <input type="number" name="zipCode" required><br><br>

            </fieldset>


            <fieldset name="Storm Information">

                <label for="date">Date:</label>
                <input type="Date"><br><br>


                <label for="danger">Are you in danger?</label><br>
                <input type="radio" id="yes" name="danger" value="Yes">Yes<br>
                <input type="radio" id="no" name="danger" value="No">No<br><br>


                <label for="stormType">Storm Type</label>
                <input list="stormType" name="stormType">
                <datalist id="stormType">
                    <option value="flashFlood">Flash Flood</option>
                    <option value="hail">Hail</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="thunderstorm">Thunderstorm</option>
                    <option value="tornado">Tornado</option>
                </datalist><br><br>


                <label for="rating">Rating (1 to 10)</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span><br><br><br>


                <label for="stomrRegion">Storm Region</label>
                <select name="stormRegion">
                    <option disabled selected value>Select Region ...</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                </select><br><br>


                <label for="comments">Other Comments:</label>
                <textarea rows="4" cols="50">
            </textarea>
            </fieldset>
            <div>
                <input type="submit" value="Submit"><br><br>
            </div>
        </form>
    </main>

    <footer>
        <section class="contact">
            Contact information placeholder 999.999.9999 123 Main St. Anytown, US 99999 Google Map
        </section>
        <section class="footer-bar">&copy;2018 | All Rights Reserved | Soccer Clubs | <span id="currentdate"></span>
        </section>
    </footer>

    <script src="scripts/currentdate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script>
        function adjustRating(rating) {
            document.getElementById("ratingvalue").innerHTML = rating;
        }

    </script>

</body>

</html>
